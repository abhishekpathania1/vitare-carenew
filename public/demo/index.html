<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <meta charset="utf-8" />
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="./demo-2.css?v1" />
  </head>

  <body>
    

    <!-- <div class="content"> -->
      <div id="alice" class="user">

        <div class="video">
          <video id="videoRemoteAlice" width="100%" playsinline="1" onplay="play(this)" onpause="myFunction(this)">
            <p>Your browser doesn't support HTML5 video.</p>
          </video>
          <div class="video-local">
            <video id="videoLocalAlice" width="100%" playsinline="1" onpause="myFunction(this)" muted="muted">
              <p>Your browser doesn't support HTML5 video.</p>
            </video>
          </div>
        </div>
        <ol style="list-style: none;">
          <li><button id="beginAlice" disabled>Initiate Video Session</button></li>
          <li><button id="answerAlice" disabled>Answer Call</button></li>

          <li><button id="endAlice" disabled>End Video Session</button></li>
        </ol>
        <div style="display: none;">
          <input type="checkbox" id="holdAlice" name="holdAlice" disabled />
          <label for="holdAlice">Hold</label>
        </div>
        <div style="">
          <input type="checkbox" id="muteAlice" name="muteAlice" disabled checked/>
          <label for="muteAlice">Mute</label>
        </div>
        <!--  <div style="">
          <input type="checkbox" id="mute" name="mute" checked/>
          <label for="muteAlice">Mute</label>
        </div> -->
      </div>
    <!-- </div> -->
    <script>
      function myFunction(ele){
        ele.play();
      }
      function play(ele){
        document.getElementById("videoRemoteAlice").muted = false;
      
      }
      function onFullScreen(e) {

        var isFullscreenNow = document.webkitFullscreenElement !== null
        //alert('Fullscreen ' + isFullscreenNow);
        console.log("video",isFullscreenNow);
        setTimeout(function (){
          document.getElementById("videoRemoteAlice").webkitExitFullscreen();
        }, 10000);
        
      }
      document.getElementById("videoRemoteAlice").addEventListener('webkitbeginfullscreen', onFullScreen);
      document.getElementById("videoRemoteAlice").addEventListener('webkitendfullscreen', onFullScreen);
      document.getElementById("videoLocalAlice").addEventListener('webkitbeginfullscreen', onFullScreen);
      document.getElementById("videoLocalAlice").addEventListener('webkitendfullscreen', onFullScreen);
    </script>
    <script
      src="./dist/demo-2.js?v3"
      onerror="alert('To run this demo you must first build the library and demo source! See the README.')"
    ></script>
  </body>
</html>
